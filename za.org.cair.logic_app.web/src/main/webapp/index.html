<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.24.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.5.1/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.3.3/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.24.0/xtext-ace"
			}
		});
		require(["webjars/ace/1.3.3/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/mode-logic"
				});
			});
		});
	</script>
	

</head>
<body>
<div class="container">
	<div class="header">
		<h1>Example LogicLang Web Editor</h1>
	</div>
	<div class="content">
		<div id="xtext-editor" data-editor-xtext-lang="logic"></div>
	</div>
</div>
	<script>
		function translateLogic() {
			console.log("function being triggered.");
			let req = new XMLHttpRequest();
			console.log("request created");
			req.open( "POST", "http://localhost:8003/translate", false);
			var text = ace.edit('xtext-editor').getSession().getValue();
			req.send(text);
			console.log(req.responseText);
			var result = req.responseText;
			result = result.replace(/\n/g, "<br />");
			document.getElementById("resultTag").innerHTML = result;
			}
		
		async function readTheFile() {
			const file = document.getElementById('myfile').files[0];
			const text = await file.text();
			ace.edit("xtext-editor").getSession().setValue(text);
		}
		
		function saveFile() {
			var newFileName = document.getElementById("newFileName").value;
			newFileName = newFileName + ".logic";
			//const fs = require('fs')
			//fs.writeFile(newFileName, ace.edit('xtext-editor').getSession().getValue(), (err) => { 
    		//	if (err) throw err; 
			//	})
			var file = new File([""], "./"+newFileName);
			//file.open("w");
			file.write(ace.edit('xtext-editor').getSession().getValue());
			file.close();
			var element = document.createElement('a');
  			element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  			element.setAttribute('download', newFileName);
			element.style.display = 'none';
  			document.body.appendChild(element);
  			element.click();
  			document.body.removeChild(element);
		}
		
	</script>
<form onsubmit = "return false" style="position: absolute; right: 0;">
	<label for="myfile">Select a file</label>
	<input type="file" id="myfile"></input>
	<button onClick="readTheFile()"> Upload </button>
	<button onClick="translateLogic()"> Compile </button>
</form>
<form onsubmit = "return false" style="position: absolute; left: 0;">
	<label for="newFileName">Enter name to save file as: </label>
	<input type="text" id="newFileName"></input>
	<button onClick="saveFile()">Save To Device</button>
</form>
<h3 id="resultTag" style="position: absolute; margin-top: 40; right:0; "></h3>
</body>
</html>
